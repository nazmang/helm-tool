# Release: build and publish GitHub Release with .hpi when a version tag is pushed
name: Release
on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build and release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Get version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "version=$TAG" >> "$GITHUB_OUTPUT"
          echo "Building version: $TAG"

      - name: Build with Maven (release version)
        run: |
          mvn -B clean package \
            -Drevision=${{ steps.version.outputs.version }} \
            -Dchangelist=

      - name: Find HPI artifact
        id: artifact
        run: |
          HPI=$(find target -maxdepth 1 -name "*.hpi" -type f | head -1)
          if [ -z "$HPI" ]; then
            echo "No .hpi file found in target/"
            exit 1
          fi
          echo "path=$HPI" >> "$GITHUB_OUTPUT"
          echo "name=$(basename "$HPI")" >> "$GITHUB_OUTPUT"
          echo "HPI: $HPI"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.artifact.outputs.path }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
